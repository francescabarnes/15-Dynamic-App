<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather</h1>
    </header>
    <main>
      <div class="search"></div>
      <div class="location" id="location">
        <div class="city">
          <p id="Example">London</p>
        </div>
      </div>
      <div class="container">
        <div class="weather-top">
          <div class="top">
            <p id="high">15</p>
            <p id="low"></p>
            <h2 id="location"></h2>
          </div>
          <div class="weather">
            <p id="weather">Cloudy</p>
          </div>
        </div>
        <div class="weather-middle">
          <div class="wind">
            <p id="wind">Wind: 15km/h</p>
          </div>
          <div class="humidity">
            <p id="humidity">Humidity: 15%</p>
          </div>
          <div class="pressure">
            <p id="pressure">Pressure: 15hPa</p>
          </div>
        </div>
        <div class="weather-bottom"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
